<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clock</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="clock-wrapper">
      <div class="clock-body">
        <div class="clock-face">
          <span>12</span>
          <span>1</span>
          <span>2</span>
          <span>3</span>
          <span>4</span>
          <span>5</span>
          <span>6</span>
          <span>7</span>
          <span>8</span>
          <span>9</span>
          <span>10</span>
          <span>11</span>
        </div>
        <div class="center"></div>
        <div class="sec"></div>
        <div class="min"></div>
        <div class="hrs"></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
